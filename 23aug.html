<html>
<script>

    var arr = new Array();
    var obj = new Object();
    var obj2 = new Object();
    var obj3 = new Object();
    arr.push(obj, obj2, obj3);

    function newCons(name, phone, email) {
        this.name = name;
        this.phone= phone;
        this.email= email;
    }

    function clickMe(){

        var a='';
        for (var i=0; i<arr.length;i++){
            a+= "<div><input type='text' value='' ></div>";

        }
        document.getElementById("textbox").innerHTML = a ;

    }
    function Add(){
        var simpleObj = new newCons("isha","abc@xyz.com","998877665");
        newCons.prototype.class = function(){return "<div><input type='text' value='' ></div>"};
        document.getElementById("textbox").innerHTML= simpleObj.class();

    }
</script>
<body>
<div id="textbox">

</div>
<div>
    <button onClick="clickMe()">Click Me</button>
    <button onClick="Add()">Add</button>
</div>
</body>
</html>
